jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
  remotingSecurity:
    enabled: true
  scm:
    git:
      extensions:
        - gitHostKeyVerification:  # Explicitly enable host key verification
            strategy: "acceptFirstConnection"  # Key option!

security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy


credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: "github-ssh-key"  # Unique ID for the credential
              username: "git"       # GitHub requires username 'git' for SSH
              description: "Private SSH key for GitHub access"
              privateKeySource:
                directEntry:
                  privateKey: ${GITHUB_SSH_KEY}

